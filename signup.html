<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="flex justify-center items-center min-h-screen">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center" style="background-image: url('./images/logins.jpg');">

    <!-- Container -->
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
        <div class="bg-blue-900 bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md text-white">
            <!-- Header -->
            <h2 class="text-3xl font-bold text-center mb-3">Sign Up</h2>
            <p class="text-center mb-6">Create an account to start booking your journey with TransitEase.</p>

            <!-- Form -->
            <form>
                <!-- Full Name -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        placeholder="Full Name" 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required"
                    >
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <input 
                        type="email" 
                        placeholder="Email" 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required"
                    >
                </div>
                <!-- Phone -->
                <div class="mb-4">
                    <input 
                        type="tel" 
                        placeholder="Phone Number" 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required"
                    >
                </div>
                <!-- Country -->
                <div class="mb-4">
                    <select 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required">
                        <option value="nepal" selected>Nepal</option>
                    </select>
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <input 
                        type="password" 
                        placeholder="Password" 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required"
                    >
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                    <input 
                        type="password" 
                        placeholder="Confirm Password" 
                        required 
                        class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500 required"
                    >
                </div>
                <!-- Confirm Button -->
                <div class="flex justify-center mb-6">
                    <a href="login.html"
   class="w-1/2 block bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-800 transform hover:scale-105 transition duration-300 text-center">
    Signup</a>
                </div>
                <!-- Redirect to Login -->
                <p class="text-center text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-yellow-300 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>

</body>
</html>
