<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transportation Website</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js" defer></script>
    <!-- Leaflet.js for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-700 text-white py-4">
        <div class="flex items-center justify-between px-6">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">TransitEase</h1>
            <!-- Navigation -->
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#routes" class="hover:underline">Routes</a></li>
                    <li><a href="#tickets" class="hover:underline">Tickets</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">
        <!-- Welcome Section -->
        <section id="home" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl text-blue-700 text-center font-bold">Welcome to TransitEase</h1>
            <p class="text-center mt-4">Your Smart Commute Solution</p>
        </section>

        

        <!-- Book Tickets Section -->
<section id="tickets" class="mb-8 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl text-blue-700 text-center font-semibold">Book Your Tickets</h2>
    <!-- Ticket Form -->
    <div class="mt-4">
        <form id="ticket-form" class="grid grid-cols-2 gap-4">
            <!-- FROM -->
            <div>
                <label for="from" class="block text-blue-700 font-semibold">FROM</label>
                <input type="text" id="from" placeholder="City or Town" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- TO -->
            <div>
                <label for="to" class="block text-blue-700 font-semibold">TO</label>
                <input type="text" id="to" placeholder="City or Town" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- DEPARTING DATE -->
            <div>
                <label for="departing-date" class="block text-blue-700 font-semibold">DEPARTING DATE</label>
                <input type="date" id="departing-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- TIME -->
            <div>
                <label for="time" class="block text-blue-700 font-semibold">TIME</label>
                <input type="time" id="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- SEATS -->
            <div>
                <label for="seats" class="block text-blue-700 font-semibold">SEATS</label>
                <input type="number" id="seats" min="1" value="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- PASSENGER NAME -->
            <div class="col-span-2">
                <label for="passenger-name" class="block text-blue-700 font-semibold">PASSENGER'S NAME</label>
                <input type="text" id="passenger-name" placeholder="Enter Passenger's Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
        </form>
        <!-- Generate Ticket Button -->
        <div class="col-span-2 mt-4">
            <button type="button" id="generate-ticket" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">GENERATE TICKET</button>
        </div>
        <!-- QR Code Display -->
        <div id="qrcode-container" class="col-span-2 mt-6 text-center hidden">
            <h3 class="text-blue-700 font-semibold mb-2">Your Ticket QR Code:</h3>
            <div id="qrcode" class="inline-block"></div>
        </div>
    </div>
</section>


<!-- Find Routes Section -->
<section id="routes" class="mb-8 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl text-blue-700 text-center font-semibold">Find Your Route</h2>
    <form id="route-form" class="mt-4 space-y-4">
        <input type="text" id="start" placeholder="Start Location" value="mid valley international college" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="text" id="end" placeholder="End Location" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <button type="button" id="find-route" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Find Route</button>
    </form>
    <div id="route-results" class="mt-4 bg-gray-100 p-4 rounded-lg shadow-inner">
        Route results will be displayed here.
    </div>
    <div id="map" class="mt-4"></div>
</section>


          <!-- Contact Section -->
        <section id="contact" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl text-blue-700 text-center font-semibold">Contact Us</h2>
            <form class="mt-4 space-y-4">
                <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <textarea placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white text-center py-4">
        <p>&copy; 2024 TransitEase. All rights reserved.</p>
    </footer>

   
    
</body>
</html>
